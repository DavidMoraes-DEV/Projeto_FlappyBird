<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button dm-submit>Pesquisar</button>
    </form>
    <script>
        const submit = document.querySelector('[dm-submit]')
        /* Interceptando o evento do click e trabalhando com esse evento no formulario */
        submit.onclick = function(e) {
            e.preventDefault()

            const form = e.target.parentNode /* Pega o parente(parentNode) proximo do elemento que disparou o evento(e.target) que nesse caso do formulario eh o botao e o parente proximo desse elemento e o formulario que esta envolvendo esse elemento que disparou o evento */
            const formData = new FormData(form) /* Nesse caso obtem os dados do formulario utilizando o "new FormData(form)" */
            formData.append('ajax', true) /* E possivel agora adicionar uma nova informacao no formulario que nao tinha originalmente no "formData" */

            console.log(formData.get('q')) /* E possivel tambem verificar um determinado valor */
            console.log(formData.has('hl')) /* Verificar um determinado campo se ele esta contido */

            for (let dado of formData) {
                console.log(dado)
            }
        }
    </script>
</body>
